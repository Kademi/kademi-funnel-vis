<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" type="text/css" href="jquery.kfunnel.css">
    </head>
    <body>
				<h1>Funnel Analystic</h1>
				<div id="kfvWrapper"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="jquery.kfunnel.js"></script>
        <script type="text/javascript">
                $("#kfvWrapper").funnel({
										marginLeft: 0,
                    stageNameFontPadding: "10px",
                    stageNameBackgroundOpacity: 0.6,
                    onBubbleClick: function (d) {
                        var t = $(this);
                        console.log([t, d.id]);
                    }
                });
        </script>
    </body>
</html>
